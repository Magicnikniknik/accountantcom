{{ define "main" }}
  <section class="services-hero">
    <h1>{{ i18n "services_title" }}</h1>
    <p>{{ i18n "services_subtitle" }}</p>
  </section>
  <section class="services-list">
    <ul>
      {{ range .Pages }}
        <li class="service-item">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="cta">{{ i18n "read_more" }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
